{% extends "learning_logs/base.html" %}

{% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics %}
    <li><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></li>
  {% empty %}
    <li>没有topic添加</li>
  {% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">添加一个新的topic</a>
{% endblock content %}
